<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
</head>
    <body>
        <main id="app">
            <!-- <h3>{{title}}</h3> -->
            <div class="title">To do Liste</div>
            <div class="container">
                <div>
                    <form @submit.prevent="addTodo">
                        <input v-model="newTodo" type="text" placeholder="New To Do" id="newTodo" value="">
                        <button type="submit" name="button" class="addTodo">+</button>
                    </form>
                </div>
                <div class="all-liste">
                    <ul>
                        <li v-for="todo in todos" >
                            <div class="content">
                                <div class="liste" @click="checked(todo)" :class="{done: todo.done}">
                                    <span >{{todo.title}}</span>
                                 </div>
                                <button class="deleteB" @click="removeTodo(todo)"  >Del</button>
                            </div>
                        </li>
                    </ul>
                </div>    
                <button class="check-all" @click="allDone">Check All</button>         
            </div>
                             
                     
        </main>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
